<style>
    .uber-btn{
        background-color: black;
        color: white;
        height: 35px;
        width: 110px;
        border-radius: 2px;
        margin-right: 8px;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .uber-btn:hover{
        opacity: 0.8;
    }
    .uber-btn:active{
        opacity: 0.8;
    }
    .amazon-btn{
        background-color: rgb(255, 216, 20);
        height: 35px;
        width: 175px;
        font-weight: bold;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.15, opacity 0.15s;
    }
    .amazon-btn:hover{
        background-color: rgb(247, 207, 7);
    }
    .amazon-btn:active{
        opacity: 0.7s;
    }

    .sign-btn{
        background-color: rgb(46, 164, 79);
        color: white;
        height: 38px;
        width: 90px;
        border: none;
        font-weight: bold;
        border-radius: 5px;
        margin-left: 8px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .sign-btn:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .bootstrap-start{
        background-color: rgb(121, 82, 179);
        height: 39px;
        width: 105px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 8px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .bootstrap-start:hover{
        background-color: rgb(93, 51, 155);
    }

    .bootstrap-download{
        background-color: white;
        color: rgb(108, 117, 125);
        height: 39px;
        width: 105px;
        font-weight: bold;
        border-radius: 4px;
        border-color: rgb(108, 117, 125);
        margin-left: 8px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .bootstrap-download:hover{
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin-apply{
        background-color: rgb(10, 102, 194);
        color: white;
        height: 36px;
        width: 210px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .linkedin-apply:hover{
        background-color: rgb(0, 72, 144);
    }

    .linkedin-save{
        background-color: white;
        color: rgb(10, 102, 194);
        height: 36px;
        width: 80px;
        border-color: rgb(10, 102, 194);
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
    }
    .linkedin-save:hover{
        background-color: rgb(228, 220, 220);
        border-width: 3px;
    }
</style>


<button class="uber-btn">
    Request now
</button>

<button class="amazon-btn">
    Add to Cart  
</button>

<button class="sign-btn">
    Sign up
</button>

<button class="bootstrap-start">
    Get Started
</button>
<button class="bootstrap-download">
    Download
</button>

<button class="linkedin-apply">
    Apply on company website
</button>
<button class="linkedin-save">
    Save
</button>
